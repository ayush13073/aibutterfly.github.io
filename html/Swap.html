void swap_v(int x, int y)        //pass by value
{

}
void swap_r(int &x, int &y)      //pass by reference
{                                //pass by reference
    int t = x;
    x = y;
    y = t;
}
void swap_a(int *x, int *y)       //pass by address or pointer
{
    int t = *x;
    *x = *y;
    *y = t;
}
